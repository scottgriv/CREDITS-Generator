name: Build and Deploy

on:
  push:
    branches:
      - main  # Triggers on push to the main branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use Node.js 18

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deployment branch
          folder: build  # Folder to deploy from
          clean: true  # Cleans the deployment branch before pushing
          token: ${{ secrets.MY_GITHUB_TOKEN }}  # Use the built-in GITHUB_TOKEN for authentication
